name: WhatsApp Session

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm start

      - name: Commit session
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add session
          git commit -m "update whatsapp session" || echo "No changes"
          git push
